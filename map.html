<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.0999, lng: -80.2442},
          zoom: 12
        });

        var marker = new google.maps.Marker({
            position    : new google.maps.LatLng(36.026744, -80.384827),
            title       : 'Clemmons Food Pantry'});

        marker.setMap(map);

        var info = new google.maps.InfoWindow({
          content: '<div id="hours">Hours<ul>' +
                   '<li>Tuesday 4-6pm</li>' +
                   '<li>Thursday 4-7pm</li>' +
                   '<li>Saturday 9-11am</li>' +
                   '</ul></div>' +
                   '<div id="phone">Phone: 336-331-3432</div>'
        });

        marker.addListener('click', function() {
          info.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmlhLuyY1F4zMuEyLVZCGBJ2_5-ycN0I&callback=initMap"
    async defer></script>
  </body>
</html>
