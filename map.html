<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!--<script src='data.json'></script>-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="jquery-csv.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmlhLuyY1F4zMuEyLVZCGBJ2_5-ycN0I"></script>
    <script>

      var map;

      function drawMarker(pantry) {

        var marker = new google.maps.Marker({
            position    : new google.maps.LatLng(pantry.latitude, pantry.longitude),
            title       : pantry.name});

        marker.setMap(map);

        var info = new google.maps.InfoWindow({
          content: '<strong>' + pantry.name + '</strong><p>' +
                   '<div id="address">' + pantry.street + ', ' + pantry.city + ' ' + pantry.zip + '</div><p>' +
                   '<div id="hours">Hours:' +
                   '<ul>' +
                   '<li>Monday ' + pantry.monday + '</li>' +
                   '<li>Tuesday ' + pantry.tuesday + '</li>' +
                   '<li>Wednesday ' + pantry.wednesday + '</li>' +
                   '<li>Thursday ' + pantry.thursday + '</li>' +
                   '<li>Friday ' + pantry.friday + '</li>' +
                   '<li>Saturday ' + pantry.saturday + '</li>' +
                   '<li>Sunday ' + pantry.sunday + '</li>' +
                   '</ul>' +
                   '</div>' +
                   '<div id="phone">Phone: ' + pantry.phone + '</div>'
        });

        marker.addListener('click', function() {
          info.open(map, marker);
        });
      };

      $(document).ready( function() {

        map = new google.maps.Map(
          document.getElementById('map'),
          {
            center: {lat: 36.0999, lng: -80.2442},
            zoom: 12
          });

        $.ajax({
          type: "GET",
          url: "https://docs.google.com/spreadsheets/d/1nlYOuCFByr6Cmy4XA1hlOt69vQil4hVfHeYypsxoll0/pub?output=csv",
          dataType: "text/csv",
          complete: function (result) {
            var pantries = $.csv.toObjects(result.responseText);
            pantries.map(drawMarker);
          }
        });
      });
    </script>
  </body>
</html>
